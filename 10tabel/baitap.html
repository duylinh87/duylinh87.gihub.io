<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <!-- <link rel="stylesheet" href="./table.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./baitap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>

<body>

    <h1> Stackoverflow API User </h1>
    <div id="table">
        <table>
            <thead>
                <tr>
                    <th> ProfileImg</th>
                    <th data-name = "display_name" data-oder ='0' onclick="sort(this)" style = 'min-width :150px'> 
                        Display Name  
                    <span class ='up'> <i class="fas fa-sort-up"></i>  </span>    
                    <span class ='down'>  <i class="fas fa-sort-down"></i> </span>
                    </th>
                    <th data-name = "reputation" data-oder ='0' onclick="sort(this)" style = 'min-width :150px'> 
                        Reputation 
                        <span class ='up'> <i class="fas fa-sort-up"></i>  </span>    
                        <span class ='down'>  <i class="fas fa-sort-down"></i> </span>
                    </th>
                    <th data-name = "website_url" data-oder ='0' onclick="sort(this)" style = 'min-width :200px'> 
                        WebsiteUrl 
                        <span class ='up'> <i class="fas fa-sort-up"></i>  </span>    
                        <span class ='down'>  <i class="fas fa-sort-down"></i> </span>
                    </th>
                    <th data-name = "creation_date" data-oder ='0' onclick="sort(this)" style = 'min-width :200px'> 
                        CreationDate 
                        <span class ='up'> <i class="fas fa-sort-up"></i>  </span>    
                        <span class ='down'>  <i class="fas fa-sort-down"></i> </span>
                    </th>
                </tr>
            </thead>
            <tbody id='tbody'>
            </tbody>
        </table>
    </div>
</body>
<script  src ="./baitap.js"> 

</script>

</html>
